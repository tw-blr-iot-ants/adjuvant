<!doctype html>

<html ng-app="adjuvant">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Adjuvant</title>

	<link rel="stylesheet" href="vendor/bootstrap.min.css">

    <style>
		html 					{ overflow-y:scroll; }
	</style>

    <link href="/images/favicon.ico" rel="shortcut icon">
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/controllers/manageBeverages.js"></script>
    <script src="js/controllers/invoice.js"></script>
    <script src="js/controllers/tabs.js"></script>
    <script src="js/controllers/manageUsers.js"></script>
    <script src="js/controllers/orders.js"></script>
	<script src="js/services/mongooseService.js"></script>
	<script src="js/services/invoiceService.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/addUser.js"></script>
    <script src="js/directives/deleteUser.js"></script>
    <script src="js/directives/findUser.js"></script>
    <script src="js/directives/updateUser.js"></script>
    <script src="js/directives/authenticateUser.js"></script>
	<script type="text/javascript">
      function navigationUrl(url) {
                window.open(window.location.origin  + url , '_blank');
      };
    </script>
</head>

<body>
    <ul class="nav nav-tabs" ng-controller="tabsController">
        <li  role="presentation" ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
    </ul>
    <ng-view></ng-view>

</body>
</html>
